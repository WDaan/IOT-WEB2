<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="align-content: center; text-align: center; margin-bottom: 50px;"
    >
    <h1>Generate 6 random numbers</h1>
      <button id="generate">generate</button>
    </div>
    <script>
      const body = document.getElementsByTagName("body")[0];
      const generate = document.getElementById("generate");

      //generate & set the numbers
      generate.onclick = ev => {
        let arr = [];
        while (arr.length < 6) {
          let r = Math.floor(Math.random() * 100) + 1;
          if (arr.indexOf(r) === -1) arr.push(r);
        }
        setNumbers(arr);
      };

      // create table
      const table = document.createElement("table");
      table.style.width = "100%";
      table.style.height = "100px";
      table.setAttribute("border", 1);
      const tbody = document.createElement("tbody");
      //create table data
      for (let i = 0; i < 6; i++) {
        const tdata = document.createElement("td");
        tdata.id = i;
        tbody.append(tdata);
      }
      table.append(tbody);
      body.append(table);

      //sets the numbers in the table
      const setNumbers = arr => {
        const tds = document.querySelectorAll("td");
        tds.forEach((el, index) => (el.innerHTML = arr[index]));
      };
    </script>
  </body>
</html>

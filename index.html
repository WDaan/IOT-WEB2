<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
      integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w="
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Webontwerp 2 & IOT</title>
  </head>
  <body>
    <nav
      class="navbar is-primary is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <div class="navbar-item">
          <h1 class="subtitle is-3" style="color: white">Daan Wijns</h1>
        </div>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
          onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');"
          >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu is-primary">
        <div class="navbar-end">
          <a href="#home-section" class="navbar-item">
            Home
          </a>
          <a href="#uurwerk-section" class="navbar-item">
            Clock
          </a>
          <a href="#notes-section" class="navbar-item">
            Notes
          </a>
          <a href="#lotto-section" class="navbar-item">
            Lotto
          </a>
          <a href="#wekker-section" class="navbar-item">
            Keukenwekker
          </a>
          <a href="/pages/metro/metro.html" class="navbar-item">
            Metro
          </a>
        </div>
      </div>
    </nav>
    <section id="home-section" class="section header">
      <div class="container">
        <h1 class="title is-1">
          Webontwerp 2 & IOT!
        </h1>
      </div>
    </section>
    <!--Uurwerk-->
    <section id="uurwerk-section">
      <h1 class="subtitle is-3">
        1.1 Uurwerk
      </h1>
      <div id="clock" class="card">
        <div class="card-content"><span id="clocktime"></span></div>
      </div>
    </section>
    <script src="js/clock.js"></script>
    <!--Local Storage-->
    <section id="notes-section">
      <h1 class="subtitle is-3">
        1.2 Local Storage
      </h1>
      <div id="storage" class="card">
        <div class="card-content hero is-primary" id="notes-container">
          <div class="field">
            <input
              id="note_input"
              class="input"
              type="text"
              style="max-width: 50%; margin-right: 20px;"
            /><a
              id="note_save"
              class="button is-inverted is-primary"
              onclick="addNote()"
              >Save</a
            >
          </div>
          <div style="margin-top: 40px"></div>
        </div>
      </div>
    </section>
    <script src="js/storage.js"></script>
    <!--Lotto-->
    <section id="lotto-section">
      <h1 class="subtitle is-3">1.3 Generate 6 random numbers</h1>
      <div id="table"></div>
      <a
        id="generate"
        class="button is-primary"
        style="margin-top: 45px; font-size: 30px;"
        >generate</a
      >
    </section>
    <script src="js/lotto.js"></script>
    <!--Wekker-->
    <section id="wekker-section">
      <h1 class="subtitle is-3">
        1.4 Keukenwekker
      </h1>
      <div class="card hero is-primary">
        <div class="card-content">
          <div class="columns">
            <div class="column">
              <field>
                <label class="label" style="color: white; font-size: 22px;"
                  >Minutes</label
                >
                <input
                oninput="checkNumber(this)"
                  min="0"
                  max="59"
                  id="timer_input_minutes"
                  type="number"
                  style="width:150px; text-align: center;"
                  value="0"
                />
              </field>
            </div>
            <div class="column">
              <field>
                <label class="label" style="color: white; font-size: 22px;"
                  >Seconds</label
                >
                <input
                oninput="checkNumber(this)"
                  min="0"
                  max="59"
                  id="timer_input_seconds"
                  type="number"
                  style="width:150px; text-align: center;"
                  value="0"
                />
              </field>
            </div>
          </div>
          <div class="columns">
            <div class="column timer-btn">
              <a
                class="button is-primary is-inverted"
                onclick="startTimer()"
              >
                start
              </a>
            </div>
            <div class="column timer-btn">
              <a
                class="button is-danger is-inverted"
                onclick="stopTimer()"
              >
                stop
              </a>
            </div>
            <div class="column timer-btn">
              <a
                class="button is-info is-inverted"          
                onclick="resetTimer()"
              >
                reset
              </a>
            </div>
          </div>
          </div>  
        </div>
      </div>
      <div id="wekker" class="card">
        <div class="card-content"><span id="wekkerTime">00:00</span></div>
      </div>
      <progress
        style="margin-top: 40px;"
        id="progress"
        class="progress is-info"
        value="0"
      ></progress>
    </section>
    <script src="js/wekker.js"></script>
    <footer style="text-align: center">
      This page was made by Daan Wijns
    </footer>
    <script src="scrolling.js"></script>
  </body>
</html>
